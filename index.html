<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Keyboard Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <br /><br />
    <div class="biggo-container">
        <div class="keyboard-container">
            <div class="keyboard-main">

                <!-- 12345 -->
                <div class="key-row">
                    <div class="key" id="~">~</div>
                    <div class="key" id="1">1</div>
                    <div class="key" id="2">2</div>
                    <div class="key" id="3">3</div>
                    <div class="key" id="4">4</div>
                    <div class="key" id="5">5</div>
                    <div class="key" id="6">6</div>
                    <div class="key" id="7">7</div>
                    <div class="key" id="8">8</div>
                    <div class="key" id="9">9</div>
                    <div class="key" id="0">0</div>
                    <div class="key" id="-">-</div>
                    <div class="key" id="=">=</div>
                    <div class="key third" id="Backspace">Backspace</div>
                </div>

                <!-- QWERTY -->
                <div class="key-row">
                    <div class="key small-third">Tab</div>
                    <div class="key" id="q">q</div>
                    <div class="key" id="w">w</div>
                    <div class="key" id="e">e</div>
                    <div class="key" id="r">r</div>
                    <div class="key" id="t">t</div>
                    <div class="key" id="y">y</div>
                    <div class="key" id="u">u</div>
                    <div class="key" id="i">i</div>
                    <div class="key" id="o">o</div>
                    <div class="key" id="p">p</div>
                    <div class="key" id="[">[</div>
                    <div class="key" id="]">]</div>
                    <div class="key backslash" id="'\'">\</div>
                </div>

                <!-- ASDFG -->
                <div class="key-row">
                    <div class="key third" id="CapsLock">Caps</div>
                    <div class="key" id="a">a</div>
                    <div class="key" id="s">s</div>
                    <div class="key" id="d">d</div>
                    <div class="key" id="f">f</div>
                    <div class="key" id="g">g</div>
                    <div class="key" id="h">h</div>
                    <div class="key" id="j">j</div>
                    <div class="key" id="k">k</div>
                    <div class="key" id="l">l</div>
                    <div class="key" id=";">;</div>
                    <div class="key" id="'">'</div>
                    <div class="key enter" id="Enter">enter</div>
                </div>

                <!-- ZXCVB -->
                <div class="key-row">
                    <div class="key double inactive-shift" id="Shift">Shift</div>
                    <div class="key" id="z">z</div>
                    <div class="key" id="x">x</div>
                    <div class="key" id="c">c</div>
                    <div class="key" id="v">v</div>
                    <div class="key" id="b">b</div>
                    <div class="key" id="n">n</div>
                    <div class="key" id="m">m</div>
                    <div class="key" id=",">,</div>
                    <div class="key" id=".">.</div>
                    <div class="key" id="/">/</div>
                    <div class="key right-shift" id="Shift">Shift</div>
                </div>

                <!-- Bottom row -->
                <div class="key-row">
                    <div class="key small-third inactive-control" id="Control">Ctrl</div>
                    <div class="key small-third inactive-super" id="Super">Super</div>
                    <div class="key small-third inactive-alt" id="Alt">Alt</div>
                    <div class="key space" id=" ">Space</div>
                    <div class="key small-third" id="Alt">rAlt</div>
                    <div class="key small-third" id="Super">rSuper</div>
                    <div class="key small-third" id="Control">rCtrl</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
